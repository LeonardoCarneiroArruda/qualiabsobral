
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Candidato: {$candidato.csf}
        
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

     <div class="row">
    <div class="col-md-12">
      <div class="box box-primary">
            
           <!-- <div class="box-header">
              <a href="/ecommerce/admin/users/create" class="btn btn-success">Cadastrar Usuário</a>
            </div> -->

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Pergunta</th>
                    <th style="width: 220px">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$perguntas"}
                  <tr>
                    <td>{$value.idpergunta}</td>
                    <td>{function="formatText($value.descricao)"}</td>
                    <td> <a href="/qualiabsobral/candidatos/{$candidato.idcandidato}/resposta/{$value.idpergunta}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Ver Respostas </a> {function="retornaSeQuestaoRespondida($listaQuestoesRespondidas, $value.idpergunta)"}</td>
                   
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
    </div>
  </div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
